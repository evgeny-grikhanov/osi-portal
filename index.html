<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { margin: 0; background: #525659; display: flex; flex-direction: column; align-items: center; }
        canvas { box-shadow: 0 0 10px rgba(0,0,0,0.5); margin: 10px; max-width: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileId = params.get('fid');
        const userId = params.get('uid');

        // Функция получения PDF из GAS
        async function loadPdf() {
            // Здесь мы вызываем ваш GAS скрипт (нужно добавить функцию getPdf в Code.gs)
            const response = await fetch(`https://script.google.com/macros/s/AKfycbwh9dwQE_8lM3ZYbEEVyo4DwUC3RFdcXTi_tdBhmIjt237exEIiQFzW0uS11OQfzyDW/exec?action=getPdf&fid=${fileId}`);
            const data = await response.json();
            const pdfData = atob(data.base64);
            
            const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
            const container = document.getElementById('container');

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({canvasContext: ctx, viewport: viewport}).promise;

                // ВОДЯНОЙ ЗНАК
                ctx.save();
                ctx.font = "bold 30px Arial";
                ctx.fillStyle = "rgba(180, 0, 0, 0.2)";
                ctx.textAlign = "center";
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(-45 * Math.PI / 180);
                
                // Сетка водяных знаков
                for(let x = -500; x < 500; x += 300) {
                    for(let y = -500; y < 500; y += 300) {
                        ctx.fillText(`NEST ONE - ID:${userId}`, x, y);
                    }
                }
                ctx.restore();
                container.appendChild(canvas);
            }
        }
        loadPdf();
    </script>
</body>
</html>
