<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nest One Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-btn: var(--tg-theme-button-color, #3390ec);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #8e8e93);
        }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; color: var(--tg-text); margin: 0; padding: 0; overflow-x: hidden; }
        .app-container { background: var(--tg-bg); min-height: 100vh; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        @media (min-width: 801px) { .app-container { width: 80%; box-shadow: 0 0 20px rgba(0,0,0,0.1); } }
        .hidden { display: none !important; }
        .btn { background: var(--tg-btn); color: var(--tg-btn-text); padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; margin-bottom: 12px; cursor: pointer; display: block; text-align: center; text-decoration: none; box-sizing: border-box; }
        .btn-secondary { background: var(--tg-hint); opacity: 0.8; }
        .card { border: 1px solid rgba(0,0,0,0.1); border-radius: 15px; padding: 15px; margin-bottom: 15px; background: rgba(127,127,127,0.05); }
        select, input[type="file"] { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 15px; font-size: 16px; background: #fff; color: #000; box-sizing: border-box; }
        #loader-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--tg-bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--tg-btn); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #pdf-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; overflow-y: auto; }
        .close-pdf { position: fixed; right: 20px; top: 20px; background: rgba(255,255,255,0.3); color: #fff; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }
        canvas { display: block; margin: 10px auto; max-width: 100%; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <div id="loader-status">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <div class="app-container">
        <div id="screen-lang" class="hidden" style="text-align: center; padding-top: 5vh;">
            <h2>Tilni tanlang / –Ø–∑—ã–∫</h2>
            <button class="btn" onclick="apiCall('setLang', {lang:'uz'})">O'zbekcha</button>
            <button class="btn" onclick="apiCall('setLang', {lang:'ru'})">–†—É—Å—Å–∫–∏–π</button>
        </div>

        <div id="screen-phone" class="hidden" style="text-align: center; padding-top: 5vh;">
            <h2 id="ph-title">–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
            <p id="ph-desc">...</p>
            <br>
            <button class="btn" onclick="requestPhone()">üì± –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞</button>
            <div style="margin: 25px 0; border-top: 1px solid #ddd; padding-top: 20px;">
                <p style="color: var(--tg-hint); font-size: 14px;">–ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –≤—ã—à–µ –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç:</p>
                <button class="btn btn-secondary" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç –±–æ—Ç–∞</button>
            </div>
        </div>

        <div id="screen-upload" class="hidden">
            <h2 id="up-title">–î–æ–∫—É–º–µ–Ω—Ç—ã</h2>
            <p id="up-desc" style="color: var(--tg-hint); margin-bottom: 15px;"></p>
            <select id="doc-type"></select>
            <div class="card">
                <input type="file" id="file-input" accept="application/pdf,image/*">
                <button class="btn" id="upload-btn" onclick="handleFileUpload()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª</button>
                <div id="upload-status" style="text-align:center; color:#4cd964; font-weight:bold; margin-top:10px;"></div>
            </div>
            <button class="btn btn-secondary" onclick="apiCall('finishRegistration')">–Ø –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏–ª</button>
            <button class="btn btn-secondary" style="background:#ff3b30" onclick="tg.close()">–û—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç –∑–∞–≥—Ä—É–∑–∫–∏</button>
        </div>

        <div id="screen-wait" class="hidden" style="text-align: center; padding-top: 20vh;">
            <div style="font-size: 60px;">‚è≥</div>
            <h2 id="wait-title">–ü—Ä–æ–≤–µ—Ä–∫–∞</h2>
            <p id="wait-desc">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏.</p>
        </div>

        <div id="screen-agenda" class="hidden">
            <h2 id="agenda-title">–ü–æ–≤–µ—Å—Ç–∫–∞ —Å–æ–±—Ä–∞–Ω–∏—è</h2>
            <div id="agenda-container"></div>
        </div>

        <div id="pdf-viewer" class="hidden">
            <button class="close-pdf" onclick="closePdf()">‚úï</button>
            <div id="pdf-pages"></div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwh9dwQE_8lM3ZYbEEVyo4DwUC3RFdcXTi_tdBhmIjt237exEIiQFzW0uS11OQfzyDW/exec"; 

    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const user = tg.initDataUnsafe?.user;

    const UI_TEXTS = {
        ru: {
            ph_title: "–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è", ph_desc: "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞–º.",
            up_title: "–î–æ–∫—É–º–µ–Ω—Ç—ã", up_desc: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ü–∞—Å–ø–æ—Ä—Ç, –ö–∞–¥–∞—Å—Ç—Ä –∏–ª–∏ –î–æ–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å.",
            types: ["–ü–∞—Å–ø–æ—Ä—Ç / ID", "–ö—É—á–µ—Ä–º–∞ (–ö–∞–¥–∞—Å—Ç—Ä)", "–î–æ–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å"],
            wait_title: "–ù–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏", wait_desc: "–î–∞–Ω–Ω—ã–µ –ø—Ä–∏–Ω—è—Ç—ã. –î–æ—Å—Ç—É–ø –∫ –ø–æ–≤–µ—Å—Ç–∫–µ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –ø–æ—Å–ª–µ –æ–¥–æ–±—Ä–µ–Ω–∏—è."
        },
        uz: {
            ph_title: "Verifikatsiya", ph_desc: "Hujjatlar bilan tanishish uchun telefon raqamingizni tasdiqlang.",
            up_title: "Hujjatlar", up_desc: "Pasport, Kadastr yoki Ishonchnomani yuklang.",
            types: ["Pasport / ID", "Ko'chirma (Kadastr)", "Ishonchnoma"],
            wait_title: "Tekshirilmoqda", wait_desc: "Hujjatlar tasdiqlangandan so'ng kirish ruxsati beriladi."
        }
    };

    async function apiCall(action, payload = {}) {
        if (!user) return;
        document.getElementById('loader-screen').classList.remove('hidden');
        payload.action = action; payload.tgId = user.id; payload.name = user.first_name;
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            document.getElementById('loader-screen').classList.add('hidden');
            if (data.success) handleRouting(data);
            return data;
        } catch (e) {
            document.getElementById('loader-screen').classList.add('hidden');
        }
    }

    function handleRouting(data) {
        const lang = data.lang || '';
        const hasPh = data.hasPhone;
        const status = data.status;

        if (!lang) {
            showScreen('screen-lang');
        } else if (!hasPh && status !== '–ê–∫—Ç–∏–≤–Ω—ã–π') {
            showPhoneUI(lang);
        } else if (status === '–ù–æ–≤—ã–π' || status === '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è') {
            showUploadUI(lang);
        } else if (status === 'PENDING') {
            showScreen('screen-wait');
            updateWaitText(lang);
        } else if (status === '–ê–∫—Ç–∏–≤–Ω—ã–π') {
            loadAgenda();
        } else {
            showScreen('screen-wait');
        }
    }

    function showScreen(id) {
        ['screen-lang', 'screen-phone', 'screen-upload', 'screen-wait', 'screen-agenda'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function showPhoneUI(lang) {
        showScreen('screen-phone');
        const t = UI_TEXTS[lang] || UI_TEXTS.ru;
        document.getElementById('ph-title').innerText = t.ph_title;
        document.getElementById('ph-desc').innerText = t.ph_desc;
    }

    function requestPhone() {
        tg.requestContact((success, event) => {
            if (success) {
                const phone = event?.contact?.phone_number || event?.response?.contact?.phone_number;
                if (phone) apiCall('updatePhone', { phone: phone });
            }
        });
    }

    function showUploadUI(lang) {
        showScreen('screen-upload');
        const t = UI_TEXTS[lang] || UI_TEXTS.ru;
        document.getElementById('up-title').innerText = t.up_title;
        document.getElementById('up-desc').innerText = t.up_desc;
        const sel = document.getElementById('doc-type');
        sel.innerHTML = "";
        t.types.forEach(type => sel.add(new Option(type, type)));
    }

    function updateWaitText(lang) {
        const t = UI_TEXTS[lang] || UI_TEXTS.ru;
        document.getElementById('wait-title').innerText = t.wait_title;
        document.getElementById('wait-desc').innerText = t.wait_desc;
    }

    async function handleFileUpload() {
        const fileIn = document.getElementById('file-input');
        const type = document.getElementById('doc-type').value;
        if (!fileIn.files.length) return alert("–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω");
        const btn = document.getElementById('upload-btn');
        btn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞..."; btn.disabled = true;
        const file = fileIn.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            const res = await apiCall('upload', { base64: base64, mime: file.type, type: type });
            if (res?.success) {
                document.getElementById('upload-status').innerText = "‚úÖ –§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω";
                fileIn.value = "";
            }
            btn.innerText = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª"; btn.disabled = false;
        };
        reader.readAsDataURL(file);
    }

    async function loadAgenda() {
        showScreen('screen-agenda');
        const res = await apiCall('getAgenda');
        if (res?.success) {
            const container = document.getElementById('agenda-container');
            container.innerHTML = "";
            res.agenda.forEach(item => {
                let fHtml = "";
                item.files.forEach(f => {
                    fHtml += `<div style="display:flex; justify-content:space-between; align-items:center; background:#fff; padding:10px; border-radius:10px; margin-top:10px; border:1px solid #eee;">
                        <span>${f.name}</span>
                        <button class="btn" style="width:auto; margin:0; padding:8px 15px; font-size:12px;" onclick="openPdf('${f.driveId}')">–û—Ç–∫—Ä—ã—Ç—å</button>
                    </div>`;
                });
                container.innerHTML += `<div class="card"><h3>${item.title}</h3><p>${item.desc || ""}</p>${fHtml}</div>`;
            });
        }
    }

    async function openPdf(fileId) {
        document.getElementById('pdf-viewer').classList.remove('hidden');
        document.getElementById('pdf-pages').innerHTML = "<p style='color:white;text-align:center;padding:50px;'>–ó–∞–≥—Ä—É–∑–∫–∞...</p>";
        const res = await apiCall('getPdf', { fileId: fileId });
        if (res?.success) {
            const pdfData = atob(res.data);
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            const pdf = await loadingTask.promise;
            document.getElementById('pdf-pages').innerHTML = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height; canvas.width = viewport.width;
                document.getElementById('pdf-pages').appendChild(canvas);
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
            }
        }
    }
    function closePdf() { document.getElementById('pdf-viewer').classList.add('hidden'); }
    if (user) apiCall('checkUser');
</script>
</body>
</html>
