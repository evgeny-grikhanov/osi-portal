<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nest One Portal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-btn: var(--tg-theme-button-color, #3390ec);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #8e8e93);
        }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; color: var(--tg-text); margin: 0; padding: 0; }
        .app-container { background: var(--tg-bg); min-height: 100vh; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        @media (min-width: 801px) { .app-container { width: 80%; box-shadow: 0 0 20px rgba(0,0,0,0.1); } }
        .hidden { display: none !important; }
        .btn { background: var(--tg-btn); color: var(--tg-btn-text); padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; margin-bottom: 12px; cursor: pointer; display: block; text-align: center; text-decoration: none; }
        .btn-secondary { background: var(--tg-hint); opacity: 0.8; }
        .card { border: 1px solid rgba(0,0,0,0.1); border-radius: 15px; padding: 15px; margin-bottom: 15px; background: rgba(127,127,127,0.05); }
        #loader-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--tg-bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--tg-btn); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #debug-log { background: #1c1c1c; color: #00ff00; padding: 10px; font-family: monospace; font-size: 10px; margin-top: 20px; border-radius: 8px; text-align: left; max-height: 150px; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="spinner"></div>
        <div id="loader-status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="app-container">
        <div id="screen-lang" class="hidden" style="text-align: center; padding-top: 5vh;">
            <h2>Tilni tanlang / –Ø–∑—ã–∫</h2>
            <button class="btn" onclick="apiCall('setLang', {lang:'uz'})">O'zbekcha</button>
            <button class="btn" onclick="apiCall('setLang', {lang:'ru'})">–†—É—Å—Å–∫–∏–π</button>
        </div>

        <div id="screen-phone" class="hidden" style="text-align: center; padding-top: 5vh;">
            <h2 id="ph-title">–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
            <p id="ph-desc">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –Ω–æ–º–µ—Ä.</p>
            <br>
            <button class="btn" onclick="requestPhone()">üì± –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞</button>
            <button class="btn btn-secondary" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
            
            <div id="debug-log">Log: –û–∂–∏–¥–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π...</div>
        </div>

        <div id="screen-upload" class="hidden">
            <h2 id="up-title">–î–æ–∫—É–º–µ–Ω—Ç—ã</h2>
            <select id="doc-type" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px;"></select>
            <div class="card">
                <input type="file" id="file-input" accept="application/pdf,image/*" style="margin-bottom:15px;">
                <button class="btn" id="upload-btn" onclick="handleFileUpload()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–∞–π–ª</button>
                <div id="upload-status" style="text-align:center; color:#4cd964; font-weight:bold;"></div>
            </div>
            <button class="btn btn-secondary" onclick="showScreen('screen-wait')">–Ø –≤—Å—ë –∑–∞–≥—Ä—É–∑–∏–ª</button>
        </div>

        <div id="screen-wait" class="hidden" style="text-align: center; padding-top: 20vh;">
            <div style="font-size: 60px;">‚è≥</div>
            <h2 id="wait-title">–ü—Ä–æ–≤–µ—Ä–∫–∞</h2>
            <p id="wait-desc">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏.</p>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwh9dwQE_8lM3ZYbEEVyo4DwUC3RFdcXTi_tdBhmIjt237exEIiQFzW0uS11OQfzyDW/exec"; 

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    function addLog(m) {
        const log = document.getElementById('debug-log');
        log.innerHTML += "\n> " + m;
        log.scrollTop = log.scrollHeight;
    }

    const UI_TEXTS = {
        ru: { ph_title: "–í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è", ph_desc: "–≠—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞–º –û–°–ò Nest One.", types: ["–ü–∞—Å–ø–æ—Ä—Ç / ID", "–ö–∞–¥–∞—Å—Ç—Ä", "–î–æ–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å"] },
        uz: { ph_title: "Verifikatsiya", ph_desc: "Nest One OSI hujjatlariga kirish uchun raqamingizni tasdiqlang.", types: ["Pasport / ID", "Kadastr", "Ishonchnoma"] }
    };

    async function apiCall(action, payload = {}) {
        if (!user) return;
        document.getElementById('loader-screen').classList.remove('hidden');
        payload.action = action;
        payload.tgId = user.id;
        payload.name = user.first_name;

        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            document.getElementById('loader-screen').classList.add('hidden');
            if (data.success) handleRouting(data);
            return data;
        } catch (e) {
            document.getElementById('loader-screen').classList.add('hidden');
            addLog("API Error: " + e.message);
        }
    }

    function handleRouting(data) {
        const lang = data.lang || '';
        const hasPh = data.hasPhone;
        const status = data.status;

        if (!lang) {
            showScreen('screen-lang');
        } else if (!hasPh && status !== '–ê–∫—Ç–∏–≤–Ω—ã–π') {
            showPhoneUI(lang);
        } else if (status === '–ù–æ–≤—ã–π' || status === '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è') {
            showUploadUI(lang);
        } else {
            showScreen('screen-wait');
        }
    }

    function showScreen(id) {
        ['screen-lang', 'screen-phone', 'screen-upload', 'screen-wait'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function showPhoneUI(lang) {
        showScreen('screen-phone');
        const t = UI_TEXTS[lang] || UI_TEXTS.ru;
        document.getElementById('ph-title').innerText = t.ph_title;
        document.getElementById('ph-desc').innerText = t.ph_desc;
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–†–û–°–ê –¢–ï–õ–ï–§–û–ù–ê
    function requestPhone() {
        addLog("–í—ã–∑–æ–≤ SDK requestContact...");
        tg.requestContact((success, event) => {
            addLog("SDK Success: " + success);
